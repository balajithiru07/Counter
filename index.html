<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTER APP</title>
    <link rel="stylesheet" href="counter.css">
</head>
<body>
    <h1>Counter App</h1>
    <div class="container">
        <div class="cnt">COUNT:</div>
        <div id="counter" class="count">0</div>
        <button id="increment" class="inc">INCREMENT</button>
        <button id="decrement" class="dec">DECREMENT</button>
   
        <form>
            <input class="sub"type="submit" value="SUBMIT">
        </form>
        <script src="./counter.js"></script>
    </div>
    
    
</body>

</html>
